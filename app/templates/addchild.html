{% extends 'layout/base.html'%}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<h1 class="subject">Thêm Trẻ</h1>

<form method="post">
    <div class="container">

        <div class="form-group">
            <label for="fullname">Họ và tên:</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
        </div>

        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" value="Nam" required> Nam
            </label>
        </div>

        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" value="Nữ" required> Nữ
            </label>
        </div>

        <div class="form-group">
            <label for="classes">Chọn Lớp:</label>
            <select class="form-control" id="classes" name="classes" required>
                {% for c in classes %}
                <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="guardian_name">Phụ Huynh:</label>
            <input type="text" class="form-control" id="guardian_name" name="guardian_name" required>
        </div>

        <div class="form-group">
            <label for="guardian_phone">SĐT:</label>
            <input type="text" class="form-control" id="guardian_phone" name="guardian_phone" required>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <button type="submit" class="btn btn-primary">Thêm</button>

    </div>
</form>
{% endblock %}
